language: python
matrix:
  include:
  - os: linux
    python: 2.7
    env: BUILD=PYPI
  - os: linux
    python: 3.5
  - os: linux
    python: 3.6
install:
- pip install -r requirements/test.txt
- pip install -r requirements/sdk.txt
- pip install pytest-cov

script:
- flake8 connect
- pytest --cov-report=xml --cov=./

deploy:
  provider: pypi
  user: apslite
  password:
    secure: 
  on:
    tags: true
    all_branches: true
    distributions: sdist
    condition: "$BUILD = PYPI"
